<title>My Tasks</title>

<a href="{% url 'createtask' %}">Add new task</a>
<table>
    <tr>
        <th>My Tasks</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'detailtask' task.id %}">Detail</a></td>
    </tr>
    {% empty %}
        <h2>No tasks</h2>
    {% endfor %}
</table>
